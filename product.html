<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container col">
                <picture>
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1200px)">
                    <img src="./images/image-product-mobile.jpg" alt="product-image">
                </picture>
            </div>
            <div class="text-container col">
                <article>
                    <p class="category">PERFUME</p>
                    <h1 class="title">Gabrielle Essence Eau De Parlum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier
                        Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price-container">
                        <h1 class="title title-cyan">&dollar;149.99</h1>
                        <p class="price-disabled">&dollar;169.99</p>
                    </div>
                </article>
                <button class="btn btn-cyan"><img src="./images/icon-cart.svg" alt="cart" width="13px">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
